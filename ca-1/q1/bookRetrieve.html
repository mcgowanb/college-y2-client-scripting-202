<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookStore Display</title>
    <link rel="stylesheet" type="text/css" href="../styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
</head>
<body onload="displayBooks()">
<div class="row main-body book-record" style="display: none">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Book Information</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6" id="book-details">
                    <div>
                        <ul id="book-info">

                        </ul>
                    </div>
                </div>
                <div class="col-md-6">
                    <img src="../images/not-found.png" width="200px" height="200px" id="book-image"/>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h3 class="bg-success" id="info-message"></h3>
    </div>
</div>
<script src="../js/jquery-3.1.1.min.js"></script>
<script src="q1.js"></script>

</body>
</html>

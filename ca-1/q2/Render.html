<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
</head>
<body id="body">
<form>
    <button class="btn btn-primary" id="draw">Draw</button>
</form>
<div class="row">
    <div class="col-md-6">
        <canvas id="canvas" width=350 height=350 draggable="true" style="border: 1px solid" class="removable"></canvas>
    </div>
    <div class="col-md-6">
        <div id="delete" class="removable" ondrop="drop(event)" ondragover="allowDrop(event)">
            <span class="glyphicon glyphicon-trash" aria-hidden="true" style="font-size: 15em"></span>
        </div>
    </div>
</div>
<script src="../js/jquery-3.1.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>

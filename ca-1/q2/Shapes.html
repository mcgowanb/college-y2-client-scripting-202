<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
</head>
<body>
<div class="row main-body">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Shape 'n Stuff</h3>
        </div>
        <div class="panel-body">
            <form>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="type">Face Type</label>
                            <select class="form-control" id="type">
                                <option></option>
                                <option value="happy">Happy</option>
                                <option value="sad">Sad</option>
                                <option value="cheeky">Cheeky</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="wink">Wink</label>
                            <select class="form-control" id="wink">
                                <option></option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="line-width">Line Width</label>
                            <select class="form-control" id="line-width">
                                <option></option>
                                <option value="large">Large</option>
                                <option value="small">Small</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="background">Colour</label>
                            <input type="color" class="form-control" id="background">
                        </div>
                        <div class="form-group">
                            <label for="line-colour">Line Colour</label>
                            <input type="color" class="form-control" id="line-colour">
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col-md-4 right col-md-offset-8">
                        <a href="Render.html" class="btn btn-primary" role="button" id="next-page">Go</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="bg-success" id="info-message"></h3>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../js/jquery-3.1.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>

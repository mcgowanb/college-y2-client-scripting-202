<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
$(document).ready(function() {
	$("li:nth-child(1)").css("background-color", "red");
	$("li:nth-child(4)").css("background-color", "red");
	
	$("li").on("click", function() {
		$("li").each(function(i) {
			if(i == 3)
			{
				//what's the problem with using (i)?
				//No major problem, just remember that nth-child is not zero based
				$("li:nth-child(3)").css("background-color", "blue");
			}
		});
	});	
});
</script>
</head>

<body>
<ul>
  <li>list item 1</li>
  <li>list item 2</li>
  <li>list item 3</li>
  <li>list item 4</li>
  <li>list item 5</li>
</ul>
</body>
</html>

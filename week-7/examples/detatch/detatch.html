<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
.mydiv{
	background-color:#e8181b;
	width:500px;
	height:100px;
}

.mypara{
	color:#0000ff;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
$(document).ready(function(e) {
	
    $(".mydiv").dblclick(function() {
		x = $(this).detach();
	});
	
	$(document).click(function() {
		x.appendTo("body");
	});
});
</script>
</head>

<body>
<div class="mydiv">
This is a div
<p class="mypara">Paragraph within div</p>
</div>
</body>
</html>
